<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <container readonly id="options" aria-label="Generated Password" style="padding-bottom: 15px;">
            Select the characters that you want included in your password by checking or unchecking the appropriate box:
            <ul id="choices" style="list-style-type:none">
              <li style="display:inline; margin: 10px 10px; background-color: lightgrey; padding-left: 7px;">
                <label for="lower"> Lowercase Letters (abc)</label>
                <input type="checkbox" id="lower" name="lower" value="true" checked>
              </li>
              <li style="display:inline; margin: 10px 10px; background-color: lightgrey; padding: 0 7px;">
                <label for="upper">Uppercase Letters (ABC)</label>
                <input type="checkbox" id="upper" name="upper" value="true" checked>
              </li>
            <br><br>
              <li style="display:inline; margin: 10px 10px; background-color: lightgrey; padding-left: 7px;">
                <label for="numbers">Numbers (123)</label>
                <input type="checkbox" id="number" name="number" value="true" checked>
              </li>
              <li style="display:inline; margin: 10px 10px; background-color: lightgrey; padding: 0 7px;">
                <label for="special">Special Characters (!@#)</label>
                <input type="checkbox" id="special" name="special" value="true" checked>
              </li>
            </ul>
            Select the length of your password in characters from 8 to 128:
            <br><br>
            <div class="range-wrap" style="margin: auto;">
              <div class="range-value" id="rangeV"></div>
              <input id="range" type="range" min="8" max="128" value="8">
            </div>
          </container>
        </div>
        <div class="card-body" style="display:none">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
